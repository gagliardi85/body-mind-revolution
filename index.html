<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PT Flow Premium - Alissa Casagrande</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1B3B6F 0%, #2C5AA0 50%, #1B3B6F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .splash-container {
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            color: #1B3B6F;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .brand-name {
            color: #FF1493;
            font-size: 38px;
            font-weight: 800;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #666;
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .tagline {
            color: #00CED1;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 50px;
            font-style: italic;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .access-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 25px 40px;
            font-size: 22px;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .access-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        }

        .access-button:active {
            transform: translateY(0);
        }

        .trainer-button {
            background: linear-gradient(135deg, #E84855 0%, #FF8C00 100%);
            color: white;
        }

        .trainer-button:hover {
            background: linear-gradient(135deg, #FF1744 0%, #FFA726 100%);
        }

        .client-button {
            background: linear-gradient(135deg, #8B7FE8 0%, #ABA0F3 100%);
            color: white;
        }

        .client-button:hover {
            background: linear-gradient(135deg, #9575CD 0%, #B39DDB 100%);
        }

        .icon {
            font-size: 28px;
        }

        .footer {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #eee;
            color: #999;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .splash-container {
                padding: 40px 25px;
            }

            h1 {
                font-size: 24px;
            }

            .brand-name {
                font-size: 28px;
            }

            .subtitle {
                font-size: 16px;
            }

            .tagline {
                font-size: 16px;
                margin-bottom: 35px;
            }

            .access-button {
                padding: 20px 30px;
                font-size: 18px;
            }

            .logo {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo"><img src="images/logo-alissa.png" alt="Alissa Casagrande" style="width: 150px; height: 150px; border-radius: 50%;"></div>
        
        <h1>BODY & MIND REVOLUTION</h1>
        <div class="brand-name">ALISSA CASAGRANDE</div>
        <div class="subtitle">Personal Trainer - Mental Coach</div>
        <div class="tagline">Transform Your Body & Mind</div>

        <div class="button-container">

            </a>
        </div>

        <div class="footer">

    </div>
</body>
</html>
